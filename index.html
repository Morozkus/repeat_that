<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Цвета</title>
</head>

<body>
    <div class="container">
        <h2 id="score">Раунд: 1</h2>
        <ul id="game">
            <li class="game__item easy hidden" id="one">1</li>
            <li class="game__item easy hidden" id="two">2</li>
            <li class="game__item easy hidden" id="three">3</li>
            <li class="game__item medium hidden" id="four">4</li>
            <li class="game__item medium hidden" id="five">5</li>
            <li class="game__item medium hidden" id="six">6</li>
            <li class="game__item hard hidden" id="seven">7</li>
            <li class="game__item hard hidden" id="eight">8</li>
            <li class="game__item hard hidden" id="nine">9</li>
        </ul>
        <div class="exp">
            <button id="btn">Начать</button>
            <input type="radio" class="radio" name="dif" id="easy" checked value="1"> Легкая
            <input type="radio" class="radio" name="dif" id="medium" value="2"> Средняя
            <input type="radio" class="radio" name="dif" id="hard" value="3"> Сложная
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
